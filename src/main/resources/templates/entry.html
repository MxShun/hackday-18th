<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" class="has-navbar-fixed-top">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>切手画像アップロード | Kitteless</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
<header><h1>Kitteless</h1></header>

<main class="entry">
  <h2>画像アップロード</h2>
    <form class="stampCode">
        <h3>切手コード</h3>
        <input type="text" name="stampCode" placeholder="切手コード" value="XXX - XXX - XXX" readonly />
        <p>切手コードを郵便物に枠線も含め以下のようにペンでお書きください</p>
        <p>例：3A1 - 479 - GD5 の場合</p>
        <figure>3A1<br>479<br>GD5</figure>
    </form>
    <form method="post" action="/entry" class="entryPicture">
        <h3>切手の撮影</h3>
        <p>書いたコードを撮影し<br>撮影した画像をアップロードしてください</p>
        <label>
            <input type="file" name="image" accept="image/*" capture="camera" />
            ファイルを選択
        </label>
      <br>
      <input type="submit" value="画像送信">
    </form>
</main>
</body>
</html>
